<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/help.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Word</title>
  </head>

  <body>
    <button id="toggleGuide"><img src="/img/help.png" width="32" /></button>
    <div id="start">
      <div id="typography">
        <div class="flex" style="padding-bottom: 72px">
          <img src="/img/h.png" width="150" />
          <img src="/img/e.png" width="150" />
          <img src="/img/l.png" width="150" />
          <img src="/img/l.png" width="150" />
          <img src="/img/o.png" width="150" />
        </div>
        <div class="flex">
          <img src="/img/w.png" width="170" />
          <img src="/img/o.png" width="150" />
          <img src="/img/r.png" width="150" />
          <img src="/img/d.png" width="150" />
        </div>
        <button id="startButton">Start</button>
      </div>
    </div>
    <canvas id="bg"></canvas>
    <div id="guide" class="hidden">
      <div class="bg"></div>
      <p>Press arrow button to go to the next letter</p>
      <div id="letters">
        <img id="dLetter" src="/img/d.png" width="90" />
        <img id="eLetter" src="/img/e.png" width="70" />
      </div>
      <div id="arrows">
        <button id="leftArrow">⬅</button>
        <button id="rightArrow">➡</button>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
    <div id="wand-button">
      <img src="img/wand.png" width="56" alt="wand" />
    </div>
    <img id="pof-img" src="img/pof.png" alt="pof" class="idle" />
  </body>
</html>
